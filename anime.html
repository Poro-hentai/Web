<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - Shadow Garden</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==씐"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="particles-js" class="full-page-particles"></div>
    <div class="cursor"></div>

    <nav>
        <div class="logo animate__animated animate__fadeInLeft">Shadow Garden</div>
        <div class="mobile-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="ongoing.html">Ongoing</a></li>
            <li><a href="anime.html" class="active">Anime</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
        <div class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ongoing.html">Ongoing</a></li>
                <li><a href="anime.html">Anime</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="input-search-container mobile-search">
                <input type="text" id="searchInputAnimeMobile" class="input-search" placeholder="Search all anime...">
                <span class="border-span"></span>
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </nav>

    <section class="search-section animate__animated animate__fadeInDown">
        <h2>Search All Anime</h2>
        <div class="input-search-container">
            <input type="text" id="searchInputAnime" class="input-search" placeholder="Search all anime...">
            <span class="border-span"></span>
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="searchResultsAnime" class="anime-grid search-results-grid">
            </div>
    </section>

    <section class="anime-list animate__animated animate__fadeIn">
        <h2>📺 All Anime</h2>
        <div id="animeGridAnime" class="anime-grid main-anime-grid">
            </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Shadow Garden. All rights reserved.</p>
        </div>
        <div id="particles-js-footer"></div>
    </footer>

    <div id="animeDetailOverlay" class="anime-detail-overlay">
        <div class="anime-detail-content">
            <button class="close-detail-btn">&times;</button>
            <div class="detail-header">
                <img id="detailPoster" class="detail-poster" src="" alt="Anime Poster">
                <div class="detail-info">
                    <h2 id="detailTitle"></h2>
                    <p><strong>Genre:</strong> <span id="detailGenre"></span></p>
                    <p><strong>Status:</strong> <span id="detailCategory"></span></p>
                    <p id="detailDescription"></p>
                    <div class="button-container">
                        <a id="detailDownloadBtn" href="#" class="glow-button" target="_blank"><i class="fas fa-download"></i> Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="scrollToTopBtn" class="scroll-to-top-btn"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
